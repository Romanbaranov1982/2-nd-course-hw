<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base_JS</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="top">
        <div class="top__content center">
            <h1 class="top__content_header">Добро пожаловать на мой сайт !</h1>
            <p class="top__content_text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="top__content_btn">
                Поехали!
            </button>
        </div>
    </div>
    <div class="games center">
        <div class="games__content">
            <div class="games__content_item1">
                <h5 class="item_text">Игра 1</h5>
            </div> <div class="games__content_item2">

            </div>
            <div class="games__content_item3">
                <h5 class="item_text">Игра 3</h5>
            </div>
        </div>
    </div>
    <div class="season center">
<div class="season__content">
  <div class="season__content_box_left">
    <h3 class="season__content_box_left_header">
        Времена года!
    </h3>
    <p class="season__content_box_left_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
    <button class="season__content_box_left_button" onclick='season();'>Играть!</button>
  </div> 
  <div class="season__content_box_right">
